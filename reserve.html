<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Reservation Page</title>
  </head>
  <body>
    <div class="card text-center">
      <div class="card-header"></div>
      <div class="card-body">
        <h5 class="card-title">Hot Restaurant</h5>
        <p class="card-text">
          Reserve a seat at Denver's hottest new restaurant before they're all
          gone!
        </p>
        <a href="./tables.html" class="btn btn-primary" id="view-tables"
          >View Tables</a
        >
        <a href="./home.html" class="btn btn-primary" id="reserve-table"
          >Home</a
        >
      </div>
      <div class="card-footer text-muted"></div>
    </div>
    <div class="card">
      <div class="card-header">
        Table Reservation
      </div>
      <div class="card-body">
        <form id="table">
          <div class="form-group">
            <label for="exampleInputName1">Name</label>
            <input
              type="name"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPhoneNumber1">Phone Number</label>
            <input
              type="phone-number"
              id="phone-number"
              class="form-control"
              id="exampleInputPhoneNumber1"
              aria-describedby="PhoneNumberHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Unique Id</label>
            <input
              type="unique-id"
              id="unique-id"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </form>
        <a href="./tables.html" class="btn btn-primary" id="reserve-table"
          >Reserve Table</a
        >
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href=""
              >API Tables <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >API Waitlist <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <script type="text/javascript">
      // Question: What does this code do?
      $("#reserve-table").on("click", function (event) {
        event.preventDefault();
        var newReservation = {
          name: $("#name").val().trim(),
          phoneNumber: $("#phone-number").val().trim(),
          email: $("#email").val().trim(),
          uniqueId: $("#unique-id").val().trim(),
        };
        // Question: What does this code do??
        $.post("/api/tables", newReservation).then(function (data) {
          // if tables available alert your table has been reserved, else log you've been added to the waitlist
          if (newReservation <= 5) {
            console.log("reserve.html", data);
            alert("Your table has been added");
          } else {
            console.log("reserve.html", data);
            alert("Sorry you are on the wait list");
          }
        });
      });
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
